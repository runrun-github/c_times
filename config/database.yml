default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: your_app_development
  username: your_username
  password: your_password
  host: localhost

test:
  <<: *default
  database: your_app_test
  username: your_username
  password: your_password
  host: localhost

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  pool: 5
  sslmode: require

  cable: 
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
